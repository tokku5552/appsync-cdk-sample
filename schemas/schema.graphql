type Todo {
  id: ID!
  title: String!
  detail: String
  isDone: Boolean!
}
type Query {
  getAll: [Todo!]
  get(id: ID!): Todo!
}
input TodoInput {
  title: String!
  isDone: Boolean!
  detail: String
}
type Mutation {
  addTodo(input: TodoInput!): Todo
  update(input: TodoInput!): Todo
  delete(id: ID!): Todo
}
